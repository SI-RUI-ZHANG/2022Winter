<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" href="sign-in.css">-->
</head>
<body class="center">
<div class="container">
    <div class="sign-in-card">
        <div class="icon">
            <img id="google-icon" src="assets/Google-icon.svg" width="75px" alt="Google">
        </div>
        <div class="content">
            <h1 class="heading">Sign in</h1>
            <div class="heading-subtext">Use Your Google Account</div>
            <div class="input-group">
                <div class="input-container">
                    <input class="account-input" type="email" placeholder="Email or phone">
                </div>
                <div class="out-link-container">
                    <a href="" class="out-link">Forgot email?</a>
                </div>
            </div>
            <div class="guest-mode-container">
                <div>
                    <span class="guest-mode-content">Not your computer? Use Guest mode to sign in privately.</span>
                </div>
                <a href="" class="out-link">Learn more</a>
            </div>
            <div class="next-step">
                <div class="center">
                    <a href="" class="out-link-light">Create account</a>
                </div>
                <div class="btn-container">
                    <button class="btn">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="language-selection">
                <span>English (United States)</span>
                <div class="down-triangle"></div>
            </div>
            <div class="footer-links">
                <a>Help</a>
                <a>Privacy</a>
                <a>Terms</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
